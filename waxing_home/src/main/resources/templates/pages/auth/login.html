<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
  <title>main homepage</title>
  <link rel="stylesheet" th:inline="css" th:href="@{/css/pages/auth/common.css}">   <!--공통-->
  <link rel="stylesheet" th:inline="css" th:href="@{/css/pages/auth/login.css}">
  <script type="text/javascript" th:src="@{/js/pages/auth/login.js}" defer> </script>
</head>
<th:block layout:fragment="content">
  <div class="content">
    <div class="pages-title">
      <h1>LOGIN</h1>
      <a>로그인</a>
    </div>

    <form>

      <div class="form-group">
        <input type="text" id="userNum" name="userNum" required placeholder="아이디" class="form-control" />
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" required placeholder="비밀번호" class="form-control" />
      </div>

      <button id="loginBtn" class="btn btn-primary login-btn">로그인</button>
    </form>

  </div>
</th:block>
</html>
